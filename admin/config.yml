backend:
  name: github
  repo: ddd363/ESL
  branch: main

local_backend: true

media_folder: assets/uploads
public_folder: /ESL/assets/uploads

site_url: https://ddd363.github.io/ESL
logo_url: https://ddd363.github.io/ESL/favicon.ico

collections:
  - name: site
    label: Site Content
    files:
      - label: Home Page
        name: home
        file: _data/home.yml
        format: yml
        fields:
          - label: Site
            name: site
            widget: object
            fields:
              - { label: Brand Name, name: brand, widget: string }
              - { label: Contact Email, name: email, widget: string }

          - label: Hero Section
            name: hero
            widget: object
            fields:
              - { label: Headline, name: title, widget: string }
              - { label: Subheading, name: description, widget: text }
              - { label: Button Text, name: button_text, widget: string }
              - { label: Button Link, name: button_href, widget: string }

          - label: Authority Section
            name: authority
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Intro Paragraph, name: intro, widget: text }
              - label: Credential Cards
                name: items
                widget: list
                fields:
                  - { label: Title, name: title, widget: string }
                  - { label: Description, name: body, widget: text }

          - label: What We Work On
            name: work
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - label: Service Items
                name: items
                widget: list
                fields:
                  - { label: Title, name: title, widget: string }
                  - { label: Description, name: body, widget: text }

          - label: How It Works
            name: process
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - label: Steps
                name: steps
                widget: list
                fields:
                  - { label: Step Title, name: title, widget: string }
                  - { label: Step Description, name: body, widget: text }

          - label: Final CTA
            name: final_cta
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Button Text, name: button_text, widget: string }
              - { label: Button Link, name: button_href, widget: string }
