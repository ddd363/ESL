<header class="site-header">
  <div class="site-header-inner">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.data.home.site.brand }}</a>
    <button class="menu-toggle" type="button" aria-label="Toggle navigation" aria-controls="primary-nav" aria-expanded="false">
      <span class="menu-toggle-icon" aria-hidden="true">â˜°</span>
    </button>
    <nav class="nav-links" id="primary-nav">
      <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
      <a class="nav-link" href="{{ '/qualifications/' | relative_url }}">Qualifications</a>
      <a class="nav-link" href="{{ '/methodology/' | relative_url }}">Methodology</a>
      <a class="btn-ghost" href="{{ '/contact/' | relative_url }}">Contact</a>
      <a class="btn-primary" href="{{ site.data.home.hero.button_href }}">{{ site.data.home.hero.button_text }}</a>
    </nav>
  </div>
</header>

<script>
  (function () {
    const toggleButton = document.querySelector('.menu-toggle');
    const nav = document.getElementById('primary-nav');
    if (!toggleButton || !nav) return;

    toggleButton.addEventListener('click', function () {
      const isOpen = nav.classList.toggle('is-open');
      toggleButton.setAttribute('aria-expanded', String(isOpen));
    });

    nav.querySelectorAll('a').forEach(function (link) {
      link.addEventListener('click', function () {
        nav.classList.remove('is-open');
        toggleButton.setAttribute('aria-expanded', 'false');
      });
    });

    window.addEventListener('resize', function () {
      if (window.innerWidth > 768) {
        nav.classList.remove('is-open');
        toggleButton.setAttribute('aria-expanded', 'false');
      }
    });
  })();
</script>
